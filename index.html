<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashhboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div data-aos="flip-up"class="head py-4  text-capitalize ">
        <h2 class="display-4">Serve ease & access </h2>
        <div data-aos="fade-up">
            <h4>at visitor's fingertips with our unique features</h4></div>
    </div>
    
    <div class="container px-2 cstmr-img-sec anim-con" >
        <img src="girl.webp" height="602"
                class="img-fluid multichnl-img zcp_lazy lyteLazyEntered lyteLazyLoaded" alt="CRM home banner">
    
        <div data-aos="fade-up"  data-aos-delay="1400"  class="container cust-seg anim-init anim4 zcp_lazy lyteLazyEntered lyteLazyLoaded four fade"> <img
                src="sam.webp" class="img-fluid "  height="124"
                alt="Segmentation"> 
        </div>

        <div data-aos="fade-up"  data-aos-delay="350"class="container melinda-img anim-init anim1 zcp_lazy lyteLazyEntered lyteLazyLoaded one fade">
            <img src="meet.webp" class="img-fluid " height="393" alt="Contact Card">
        </div>

        <div data-aos="fade-up"  data-aos-delay="1050" class="container best-cimg anim-init anim3 zcp_lazy lyteLazyEntered lyteLazyLoaded three fade">
            <img src="not.webp" class="img-fluid " data-src="zcrm-best-time-to-contact.svg"  height="83"
                alt="Best Time to Contact">
        </div>

        <div data-aos="fade-up"  data-aos-delay="700" class="container twiter-img anim-init anim2 zcp_lazy lyteLazyEntered lyteLazyLoaded two fade">
            <img
                src="lead-hero.webp" class="img-fluid " data-src="zcrm-twitter-reply.svg"  height="316"
                alt="Social Media Card">
        </div>

    </div>
    <script src="./js/crm.js"></script>
</body>

</html>
